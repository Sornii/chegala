<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Quase lรก... Falta um motorista!</title>
        <style type="text/css">
            .ui-widget {
                font-size: 90%;
            }
        </style>
    </h:head>
    <h:body>
        <h:form>
            <p:dataTable var="motorista" value="#{selecMotoristaMB.motoristas}">
                <p:column headerText="Nome">
                    #{motorista.nomeFormal}
                </p:column>
                <p:column headerText="CPF">
                    #{motorista.cpf}
                </p:column>
                <p:column headerText="CNH">
                    #{motorista.registro}
                </p:column>
                <p:column>
                    <p:commandButton value="Vai!" actionListener="#{selecMotoristaMB.selectMotorista(motorista)}" />
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
