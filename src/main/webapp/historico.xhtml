<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template.xhtml">
    
    <ui:define name="titulo">
        Histórico de chegadas
    </ui:define>

    <ui:define name="content">
        
        <p:panel id="listaChegadas" header="Chegadas lá">
            <p:dataTable var="chegada" value="#{historicoMB.cargasEntregues}" paginator="true" paginatorPosition="bottom" rows="10" style="width: 1200px">
                <p:column headerText="Caminhão">
                    #{chegada.caminhao.placa}
                </p:column>
                <p:column headerText="Motorista">
                    #{chegada.motorista.nomeFormal}
                </p:column>
                <p:column headerText="Peso">
                    #{chegada.pesoTotal}
                </p:column>
                <p:column headerText="Volume">
                    #{chegada.volumeTotal}
                </p:column>
            </p:dataTable>
        </p:panel>
    </ui:define>
</ui:composition>
