<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Chega Lá - <ui:insert name="titulo"/></title>
        
        <style>
            .content{
                padding: 15px 30px 0px 30px;
            }

        <h:form id="formMaster" class="content">
            <ui:insert name="top">

                <p:tabMenu activeIndex="#{param.i}">

                    <p:menuitem value="Home" outcome="/index.jsf">
                        <f:param name="i" value="0"/>
                    </p:menuitem>

                    <p:menuitem value="Motoristas" outcome="/motorista.jsf">
                        <f:param name="i" value="1"/>
                    </p:menuitem>

                    <p:menuitem value="Caminhões" outcome="/caminhao.jsf">
                        <f:param name="i" value="2"/>
                    </p:menuitem>

                    <p:menuitem value="Chegar lá" outcome="/carga.jsf">
                        <f:param name="i" value="3"/>
                    </p:menuitem>
                    
                    <p:menuitem value="Histórico" outcome="/historico.jsf">
                        <f:param name="i" value="4"/>
                    </p:menuitem>

                </p:tabMenu>

            </ui:insert>

            <ui:insert name="content"/>
        </h:form>
    </h:body>
</html>
